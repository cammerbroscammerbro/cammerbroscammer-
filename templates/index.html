<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate frontend, backend, and fullstack code for APK, EXE, and Web apps instantly.">
    <meta name="keywords" content="App Code Generator, APK, EXE, Web, Frontend, Backend, Fullstack">
    <meta name="author" content="Trixzon">
    <title>App Code Generator</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #2E2E2E;
            color: white;
        }
        .container {
            max-width: 1400px;
            margin: 100px auto;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 8px 8px 40px rgba(0, 0, 0, 0.9);
            background: #1E1E1E;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        textarea, select, button {
            width: 100%;
            margin-top: 20px;
            padding: 18px;
            background: #3E3E3E;
            color: white;
            border: 1px solid #555;
            border-radius: 12px;
            font-size: 20px;
        }
        #output {
            white-space: pre-wrap;
            text-align: left;
            background: #3E3E3E;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            border: 1px solid #555;
            font-size: 18px;
            position: relative;
        }
        .copy-btn, button {
            margin-top: 15px;
            padding: 12px;
            background: #41a4e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .copy-btn:hover, button:hover {
            background: #3591c9;
        }
        #downloadLink {
            display: none;
            margin-top: 25px;
            color: #41a4e1;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your App Code</h1>
        <textarea id="prompt" rows="6" placeholder="Describe your app..."></textarea>
        <select id="platform">
            <option value="apk">APK</option>
            <option value="exe">EXE</option>
            <option value="web">Web</option>
        </select>
        <select id="app_type">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">Fullstack</option>
        </select>
        <button id="generateBtn" onclick="generateCode()">Generate Code</button>
        <div class="loader" id="loader"></div>
        <div id="output"></div>
        <button class="copy-btn" onclick="copyCode()">Copy Code</button>
        <a id="downloadLink" download>Download Code</a>
    </div>
    <script>
        function generateCode() {
            let prompt = document.getElementById('prompt').value;
            let platform = document.getElementById('platform').value;
            let appType = document.getElementById('app_type').value;
            let generateBtn = document.getElementById('generateBtn');
            let loader = document.getElementById('loader');
            let output = document.getElementById('output');
            let downloadLink = document.getElementById('downloadLink');
            
            if (!prompt) {
                alert("Please enter a description for your app.");
                return;
            }
            
            generateBtn.disabled = true;
            loader.style.display = 'block';
            output.innerText = '';
            downloadLink.style.display = 'none';
            
            fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt, platform, app_type: appType })
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                generateBtn.disabled = false;
                
                if (data.error) {
                    output.innerText = "Error: " + data.error;
                } else {
                    output.innerText = data.frontend_code || data.backend_code || "Code generated successfully.";
                    if (data.download_link) {
                        downloadLink.href = data.download_link;
                        downloadLink.innerText = "Download Code";
                        downloadLink.style.display = "block";
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none';
                generateBtn.disabled = false;
                output.innerText = "An error occurred while generating the code.";
            });
        }

        function copyCode() {
            let output = document.getElementById('output').innerText;
            if (!output) return;
            
            navigator.clipboard.writeText(output).then(() => {
                alert('Code copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
